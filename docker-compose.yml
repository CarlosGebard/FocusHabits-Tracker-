services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tempo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tempo}
      POSTGRES_DB: ${POSTGRES_DB:-tempo}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tempo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-tempo}:${POSTGRES_PASSWORD:-tempo}@postgres:5432/${POSTGRES_DB:-tempo}
      API_KEY: ${API_KEY:-changeme}
      BASE_URL: ${BASE_URL:-http://localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      MEDIA_ROOT: /data/media
    volumes:
      - ./data/media:/data/media
      - ./apps/api/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./apps/web
    restart: unless-stopped
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-/api}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4173" ]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy

volumes:
  db_data:
  caddy_data:
  caddy_config:
